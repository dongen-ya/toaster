<VirtualHost *:80>
    ServerAdmin  toast@yanolja.in
    DocumentRoot /data/site/DOM
    ServerName   DOM
    ServerAlias  www.DOM

    Timeout 5

    <Directory /data/site/DOM>
        AllowOverride all
        Order deny,allow
        Allow from all
    </Directory>

    # SetEnvIf Referer "^$" dontlog
    SetEnvIf Request_URI "^/robots\.txt$" dontlog
    SetEnvIf Request_URI "^/favicon\.ico$" dontlog
    SetEnvIf Request_URI "\.(gif|jpg|png|js|css|ico)" dontlog

    CustomLog "|/usr/sbin/rotatelogs /data/logs/%Y.%m.%d.DOM.acc.log 86400 +540" common env=!dontlog
    ErrorLog  "|/usr/sbin/rotatelogs /data/logs/%Y.%m.%d.DOM.err.log 86400 +540"
</VirtualHost>
