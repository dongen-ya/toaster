ServerName localhost:80

NameVirtualHost *:80

EnableSendfile off

<VirtualHost *:80>
    ServerAdmin  hs.lee@yanolja.in
    DocumentRoot "/var/www/html"
    ServerName   localhost

    <Directory "/var/www/html">
        Options -Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>

    <Location /server-status>
        SetHandler server-status
    </Location>

    # SetEnvIf Referer "^$" dontlog
    SetEnvIf Request_URI "^/robots\.txt$" dontlog
    SetEnvIf Request_URI "^/favicon\.ico$" dontlog
    SetEnvIf Request_URI "\.(gif|jpg|png|js|css)" dontlog

    CustomLog "|/usr/sbin/rotatelogs /data/logs/%Y.%m.%d.local.acc.log 86400 +540" common env=!dontlog
    ErrorLog  "|/usr/sbin/rotatelogs /data/logs/%Y.%m.%d.local.err.log 86400 +540"

</VirtualHost>
