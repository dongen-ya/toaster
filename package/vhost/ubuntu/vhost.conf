<VirtualHost *:80>
    ServerAdmin  toast@yanolja.in
    DocumentRoot /data/site/DOM
    ServerName   DOM
    ServerAlias  www.DOM

    Timeout 5

    <Directory /data/site/DOM>
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog  ${APACHE_LOG_DIR}/%Y.%m.%d.DOM.err.log
    CustomLog ${APACHE_LOG_DIR}/%Y.%m.%d.DOM.acc.log combined
</VirtualHost>
