<VirtualHost *:80>
    ServerAdmin  hs.lee@yanolja.in
    DocumentRoot /data/site/VDOM
    ServerName   VDOM

    Timeout 5

    <Directory "/data/site/VDOM">
        AllowOverride all
        Require all granted
    </Directory>

    # SetEnvIf Referer "^$" dontlog
    SetEnvIf Request_URI "^/robots\.txt$" dontlog
    SetEnvIf Request_URI "^/favicon\.ico$" dontlog
    SetEnvIf Request_URI "\.(gif|jpg|png|js|css)" dontlog

    CustomLog "|/usr/sbin/rotatelogs /data/logs/%Y.%m.%d.VDOM.acc.log 86400 +540" common env=!dontlog
    ErrorLog  "|/usr/sbin/rotatelogs /data/logs/%Y.%m.%d.VDOM.err.log 86400 +540"

</VirtualHost>
